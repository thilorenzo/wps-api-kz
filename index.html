<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
      <link rel="stylesheet" href="css/grid.css">
      <link rel="stylesheet" href="css/style.css">
    </head>

  <body>

    <header class="px-3 py-2 mb-3 header">
        <img src="img/logo.png" alt="logo" id="logo">
    </header>

    <div class="container">
      <div class="left-section general-container" id="searchCol">
        <section style="padding: 0 15px 0 15px;">
          <form action="" style="margin-bottom: 10px;">
            <input
            type="text"
            id="search"
            name="search"
            placeholder="Buscar marca"
            onkeyup="filterFunction()"
            />
          </form>
          <select class="unselected-brand form-select" multiple id="marcaSelect"></select>
        </section>
      </div>
    <div class="right-section ">
      <div class="search-bar container-title general-container" 
      style="margin-bottom: 20px;
      padding: 0px 15px 0px 15px;
      max-width: 97.8%;">
          <button id="back"></button>
          <h2 id="marcaName">SELECCIONE UNA MARCA</h2>
          <button id="next"></button>
    </div>
      <!-- Caja con header y pestañas -->
      <div class="box general-container" id="productBox">
        <div class="productTab">
          <button class="tab active">Todos</button>
          <!-- <div id = "itemsTotal"></div> -->
          <button class="tab" id = "itemsTotal"></button>
          <button class="tab"></button>
          <div class="derecha">
            <label for="filterSelect">Filtrar por:</label>
            <select id="filterSelect">
              <option value="Categoria">Categoria</option>
            </select>
          </div>
          <div class="derecha">
            <label for="ordenSelect">Ordenar por:</label>
            <select id="ordenSelect">
              <option value="profit">Ganancia</option>
              <option value="stock">Stock</option>
            </select>
          </div>
        </div>
        <section style="padding: 0 15px 0 15px;">
          <form action="" id="searchMarca" style="margin-bottom: 10px;" >
            <input
            type="text"
            id="search2"
            name="searchMarca"
            placeholder="Buscar producto"
            onkeyup="filterBotones()"
            />
          </form>
        </section>
        <div class="content" style="
        padding-left: 15px;
        padding-right: 15px;
        max-height: 36.5em;
        overflow-y: auto;
        border-radius: 15px;">
          <!-- Contenido de la pestaña activa -->

          <div id= "container"></div>
        </div>
      </div>
    </div>
